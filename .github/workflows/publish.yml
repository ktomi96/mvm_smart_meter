name: docs_gh_pages

on:
  release:
    types: [published]

jobs:
  docs_gh_page:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{  secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Build sphinx documantion
        run: |
          source .venv/bin/activate
          poetry install --no-interaction
          poetry add sphinx
          poetry add sphinx-rtd-theme
          make -C docs html

      - name: Init new repo in dist folder and commit generated files
        run: |
          cd docs/_build/html/
          git init
          touch .nojekyll
          git add -A
          git config --local user.email "action@github.com"
          git config --local user.name "Github Action"
          git commit -m 'deploy'
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          force: true
          directory: docs/_build/html

  publish-service-client-package:
    needs: [docs_gh_page]
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{  secrets.GITHUB_TOKEN }}

    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install poetry
        run: pip install poetry=="1.3.2" poetry-core=="1.4.0"
        shell: bash

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "poetry"
          check-latest: true

      - name: Install dependencies
        run: |
          poetry install --no-root
        shell: bash

      - name: Build and Publish
        run: |
          poetry config repositories.publish "https://upload.pypi.org/legacy/"    
          poetry publish -p ${{ secrets.PYPI_TOKEN }} -u $"__token__" -r publish --build
        shell: bash
